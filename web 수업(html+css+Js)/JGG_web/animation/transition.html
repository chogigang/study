<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션 실습</title>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: orangered;
        transition-duration: 0.5s; 
        transition-delay: 0.5s;
        transition-timing-function: cubic-bezier(0.97, 0.66, 0, 1.05);
    }
    .box:hover{
        background-color: gold;
        border-radius: 50%;
        /* transition-duration: 0.5s; */
    }
</style>
</head>
<body>
    <div class="box"> <br>눌러주세요</div>
</body>
</html>
