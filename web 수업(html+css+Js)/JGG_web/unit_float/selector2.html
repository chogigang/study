<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector ex</title>
</head>
<body>
    <!-- div>p+ul>(li>ul)*2 -->
    <div>
        <P></P>
        <ul>
            <li>
                <ul></ul>
            </li>
        </ul>
        <ul>
            <li>
                <ul></ul>
            </li>
        </ul>
    </div>
</body>
</html>

<!--  css 선언 안에 
div >ul(자식 선택자) 로 선언하면 최상위 자식 ul만 해당이되고

div ul(하위 선택자) 띄어쓰기로 선언을 하면 밑 모든 ul 태그들이 적용된다.

div+p 인접형제 선택자

div~p 형제 선택자.

h1,p => h1태그+p태그

h1.first  h1태그이면서 클래스명이 first

h1#first h1태그이면서 아이디명이 first



* 전체 -->
